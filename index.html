<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <div class="container">

      <div class="imageLogo" >
        <div class="logo">
         <img src="./img/logoimg.png" alt="logo" height="100" width="100">
        </div>
      </div>

      <div class="form">
        <p>Insert text about a form here</p>
        <form>
          <label for="first-name">First name:</label>
          <input type="text" id="first-name" placeholder="enter your first name here...">

          <label for="last-name">Last name:</label>
          <input type="text" id="last-name" placeholder="enter your last name here...">

          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="enter your email here...">

          <label for="phone-number">Phone number:</label>
          <input type="number" id="phone-number" placeholder="enter your phone number here...">

          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="enter your password here...">

          <label for="confirm-password">Confirm password:</label>
          <input type="password" id="confirm-password" placeholder="repeat your password here...">
          
          <div>
            <button type="submit" id="create-account">Create Account</button>
          </div>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>

      </div>
    

  </body>

  <script src="./script.js"></script>
</html>
